version: "3.8"
services:
  react_app:
    container_name: react_app
    image: react_app_template
    build: ./BookBackend
    ports:
      - "3000:3000"

  nest_app:
    container_name: nest_app
    image: nest_server_template
    build: ./BookFrontend
    ports:
      - "3008:3008"
    depends_on: 
      - mysql_db

  mysql_db:
    container_name: mysql_db
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookdb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
